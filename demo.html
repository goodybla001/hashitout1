<!DOCTYPE html>
<html lang="en">

<head>
  <title>level1project</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="demo.js"></script>
  <link rel="stylesheet" href="demo.css">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="basic.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

</head>

<body>
  <script src="demo.js"></script>
  <!--Nav Bar-->
  <header>
    <div class="container mx-auto flex flex-wrap p-1 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center mb-4 md:mb-0">
        <img src="components/jaalnetralogo.jpg"  fill="none" class="w-20 h-20 rounded-full" alt="">
        <span class="bodyHeading font-bold ml-3 text-xl">HashItOut</span>
      </a>
      <div class="md:ml-auto flex font-bold flex-wrap items-center text-base justify-center">
        <a href="home.html" class="navButton mx-1">
          <button
            class="bodyHeading inline-flex font-bold items-center  border-0 py-1 px-3 focus:outline-none text-base mt-4 md:mt-0">Home</button>
        </a>

        <a href="demo.html" class="navButton mx-1">
          <button
            class="bodyHeading inline-flex font-bold items-center  border-0 py-1 px-3 focus:outline-none text-base mt-4 md:mt-0">Demo</button>
        </a>

        <a href="download.html" class="navButton mx-1">
          <button
            class="bodyHeading inline-flex font-bold items-center  border-0 py-1 px-3 focus:outline-none text-base mt-4 md:mt-0">Download</button>
        </a>

        <a href="documentation.html" class="navButton mx-1">
          <button
            class="bodyHeading inline-flex font-bold items-center border-0 py-1 px-3 focus:outline-none text-base mt-4 md:mt-0">Documentation</button>
        </a>

        <a href="help.html" class="navButton mx-1">
          <button
            class="bodyHeading inline-flex font-bold items-center  border-0 py-1 px-3 focus:outline-none text-base mt-4 md:mt-0">Help</button>
        </a>
        <label>
          <input type="checkbox" class="slider" onclick="myFunction()">
          <div class="switch">
            <div class="suns"></div>
            <div class="moons">
              <div class="star star-1"></div>
              <div class="star star-2"></div>
              <div class="star star-3"></div>
              <div class="star star-4"></div>
              <div class="star star-5"></div>
              <div class="first-moon"></div>
            </div>
            <div class="sand"></div>
            <div class="bb8">
              <div class="antennas">
                <div class="antenna short"></div>
                <div class="antenna long"></div>
              </div>
              <div class="head">
                <div class="stripe one"></div>
                <div class="stripe two"></div>
                <div class="eyes">
                  <div class="eye one"></div>
                  <div class="eye two"></div>
                </div>
                <div class="stripe detail">
                  <div class="detail zero"></div>
                  <div class="detail zero"></div>
                  <div class="detail one"></div>
                  <div class="detail two"></div>
                  <div class="detail three"></div>
                  <div class="detail four"></div>
                  <div class="detail five"></div>
                  <div class="detail five"></div>
                </div>
                <div class="stripe three"></div>
              </div>
              <div class="ball">
                <div class="lines one"></div>
                <div class="lines two"></div>
                <div class="ring one"></div>
                <div class="ring two"></div>
                <div class="ring three"></div>
              </div>
              <div class="shadow"></div>
            </div>
          </div>
        </label>
        <script>
          function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
          }
        </script>
      </div>
    </div>
  </header>
  <!--Screen-->

  <video class="w-full" id="loadingButton1" muted controls>
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <!--Button for screen -->
  <div class="startbutton flex-wrap">
    <div class="demoScreenButton">
      <button id="toggleButton" type="button" onclick="myFunction1()"
        class="button-style hover:text-white flex hover:bg-green-800 focus:ring-1 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">Start</button>
      <div id="loadingButton" style="display:none" class="flex inline-block">
        <button hidden disabled type="button"
          class="button-style text-white border-white focus:outline-none bg-indigo-400 cursor-not-allowed focus:ring-1 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 hover:bg-indigo-300 hover:cursor-not-allowed">
          <span class="h-5 w-5 mx-2 border-t-transparent border-solid animate-spin rounded-lg
             border-white border-4"></span>
          Processing... </button>


        <button hidden type="button" onclick="myFunction2()"
          class="button-style hover:text-white focus:outline-none hover:bg-red-800 focus:ring-1 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Abort</button>
      </div>
    </div>

  </div>
  <script>
    function myFunction1() {
      var tb1 = document.getElementById("toggleButton");
      var lb1 = document.getElementById("loadingButton");
      var lb2 = document.getElementById("loadingButton1");
      lb1.style.display = "flex";
      tb1.style.display = "none";
      lb2.style.display = "autoplay";
    }
  </script>
  
  <script>
    function myFunction2() {
      var tb1 = document.getElementById("toggleButton");
      var lb1 = document.getElementById("loadingButton");
      var lb2 = document.getElementById("loadingButton1");
      lb1.style.display = "none";
      tb1.style.display = "inline-block";
      lb2.style.display = "false";
    }
  </script>
  </header>
  <!--Demo page-->
  <!--Statistics-->
  <!--Footer-->
  <footer class="relative absolute inset-x-0 bottom-0 h-8 ">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center">
        <img src="components/jaalnetralogo.jpg"  fill="none" class="w-20 h-20 rounded-full" alt="">
        <span class="bodyHeading font-bold ml-3 text-xl">HashItOut</span>
      </a>
      <p class="bodyHeading text-sm sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">© 2023 KAVACH
        —
        <a href="" class="bodyHeading ml-1" target="_blank" rel="noopener noreferrer">JaalNetra</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a>
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a class="ml-3">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 ">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"
            class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none"
              d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>
</body>

</html>
